<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
  }
  canvas {
    border: 1px solid white;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
  }
  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
  }
  </style>
</head>
<body>
<canvas width="400" height="400" id="game"></canvas>
<div id="score">Score: 0</div>
<button id="startPauseButton">Start Game</button>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var score = 0;
var gameStarted = false;
var gamePaused = false;
var loopInterval;

var snake = {
  x: 160,
  y: 160,
  
  dx: grid,
  dy: 0,
  
  cells: [],
  
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320,
};

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function endGame() {
  clearInterval(loopInterval);
  alert('Game Over! Your score is: ' + score);
  gameStarted = false;
  document.getElementById('startPauseButton').innerText = 'Start Game';
}

function loop() {
  context.clearRect(0,0,canvas.width,canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  // If snake hits the wall, loop to the opposite side
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  } else if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score++;
      document.getElementById('score').innerText = 'Score: ' + score;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        endGame();
        return;
      }
    }
  });
}

document.getElementById('startPauseButton').addEventListener('click', function() {
  if (!gameStarted) {
    gameStarted = true;
    document.getElementById('startPauseButton').innerText = 'Pause Game';
    score = 0;
    document.getElementById('score').innerText = 'Score: ' + score;
    snake.x = 160;
    snake.y = 160;
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;

    apple.x = getRandomInt(0, 25) * grid;
    apple.y = getRandomInt(0, 25) * grid;
    
    loopInterval = setInterval(loop, 100);
  } else {
    if (!gamePaused) {
      clearInterval(loopInterval);
      gamePaused = true;
      document.getElementById('startPauseButton').innerText = 'Resume Game';
    } else {
      loopInterval = setInterval(loop, 100);
      gamePaused = false;
      document.getElementById('startPauseButton').innerText = 'Pause Game';
    }
  }
});

document.addEventListener('keydown', function(e) {
  if (!gameStarted || gamePaused) return;
  
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

</script>
</body>
</html>
